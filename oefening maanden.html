<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>oefeningstap</title>
</head>
<body>
<script type="text/javascript">
let manden = [
'January',
'February',
'March',
'April',
'May',
'June',
'July',
'August',
'September',
'October',
'November',
'December'
];
let lengte = manden.length;
for (let i = 0; i < lengte; i++) {
	document.write(`<p>maand ${i+1} is ${manden[i]}`)
}
</script>
</body>
</html>
